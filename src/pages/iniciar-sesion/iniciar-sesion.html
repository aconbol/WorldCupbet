<ion-header no-border no-margin>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Inicio de Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-col>
    <ion-row>
      <ion-title text-center>
        <h3 ion-text color="botones"
            no-margin no-padding no-border>
          World Cupbet Rusia 2018
        </h3>
      </ion-title>
    </ion-row>
  </ion-col>
  <form #formLogin="ngForm">
    <ion-col>
      <ion-row>
        <ion-item>
          <ion-label stacked>Correo Electrónico</ion-label>
          <ion-input type="email"
                     required
                     name="correo"
                     ngModel
                     placeholder="Correo Electrónico"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label stacked>Contraseña</ion-label>
          <ion-input type="password"
                     required
                     name="clave"
                     ngModel
                     [minlength]="8"
                      placeholder="Contraseña"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <button ion-button block color="botones"
                (click)="iniciarSesion(formLogin)">
          INICIAR SESION
        </button>
      </ion-row>
      <ion-row>
        <button ion-button block color="danger"
                (click)="registrarUsuario(formLogin)">
          REGISTRARSE
        </button>
      </ion-row>
    </ion-col>
  </form>
</ion-content>
