<ion-menu [content]="content">
  <ion-header no-border no-margin>
    <ion-toolbar color="primary">
      <ion-title text-center>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menubg">
    <ion-list no-lines>
      <button menuClose ion-item
              detail-none color="botones"
              *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icono}}" item-start></ion-icon>{{p.title}}
      </button>
      <button menuClose ion-item
              detail-none color="botones"
              *ngIf="!usuarioConectado"
              (click)="openPageLogin()">
        <ion-icon name="log-in" item-start></ion-icon>
        Iniciar Sesión</button>
      <button menuClose ion-item
              detail-none color="resaltar"
              *ngIf="usuarioConectado"
              (click)="terminarSesion()">
        <ion-icon name="log-out"
                  item-start></ion-icon>
        Terminar Sesión</button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
